<head>

    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    
    <style>
        /* Variables and Base Styles from your original code */
        :root{
            --c1: #9cd2fe; /* light blue */
            --c2: #bec5f9; /* lavender */
            --c3: #f8bff6; /* pink */
            --c5: #b5fcf6; /* mint */
            --text-dark: #111217;
            --bg-dark: #191a1c;
        }

        body {
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'League Spartan', sans-serif;
            min-height: 100vh;
        }

        /* --- Navbar Styles (Keep them compact for this example) --- */
        .navbar {
            z-index: 1000;
            position: fixed;
            width: 100%;
            top: 0;
            /* ใช้ Gradient Palette เดิม */
            background: linear-gradient(90deg, rgba(156,210,254) 0%, rgba(190, 197, 249) 25%, rgb(248, 191, 246) 50%, rgba(255, 248, 188) 75%, rgb(181, 252, 246) 100%);
            box-shadow: 0 3px 5px #b0a5af;
        }
        .navbar-brand img { max-height: 40px; }
        .navbar .nav-link{ font-size: 25px; font-weight:600; color: #000; }
        /* ... Styles for Navbar links, dropdowns, etc. should be carried over ... */

        /* --- CONTACT PAGE SPECIFIC STYLES (Pill Design) --- */

        .contact-section {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 80px; /* เว้นที่ว่างสำหรับ Navbar */
            padding-bottom: 40px;
        }

        .contact-container {
            display: flex;
            align-items: center; 
            gap: 100px;
            max-width: 1200px;
            width: 90%;
        }

        /* --- 1. ส่วนเมนูด้านซ้าย (Contact Buttons) --- */
        .contact-menu-box {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 350px;
            flex-shrink: 0; /* ป้องกันการหดตัวในหน้าจอใหญ่ */
        }

        /* กล่องหัวข้อ Contact us */
        .pill-title-box {
            background-color: #000;
            color: #fff;
            padding: 15px 30px;
            border-radius: 40px;
            text-align: center;
            border: 3px solid #fff; 
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
        }

        .pill-title {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: 1px;
        }

        /* สไตล์ปุ่ม Social Media */
        .social-pill {
            display: flex;
            align-items: center;
            padding: 15px 30px;
            border-radius: 40px;
            text-decoration: none;
            color: var(--text-dark);
            font-size: 1.8rem;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .social-pill:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
        }
        
        /* จุดกลมนำหน้า (Icon Placeholder) */
        .dot-icon {
            width: 15px;
            height: 15px;
            background-color: #000;
            border-radius: 50%;
            margin-right: 15px;
            display: inline-block;
        }

        /* สีพื้นหลังตามภาพตัวอย่าง */
        .blue-bg { background-color: #9cd2fe; } 
        .pink-bg { background-color: #f8bff6; }
        .yellow-bg { background-color: #fff8bc; } 


        /* --- 2. ส่วนภาพประกอบด้านขวา --- */
        .contact-illustration {
            flex-grow: 1; 
            display: flex;
            justify-content: flex-start;
            align-items: center;
            /* ภาพวาดเส้นตามที่คุณแนบมา */
            background-image: url('image_821a02.png'); 
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            /* กำหนดพื้นที่ให้ภาพวาดเส้น */
            height: 450px; 
        }
        
        /* --- Responsive --- */
        @media (max-width: 850px) {
            .contact-container {
                flex-direction: column;
                gap: 50px;
                padding-top: 50px;
            }
            
            .contact-menu-box {
                width: 80%; 
                max-width: 350px;
            }

            .contact-illustration {
                justify-content: center;
                height: 350px; /* ลดความสูงบนมือถือ */
                background-position: center top;
            }
        }

        /* Footer Style */
        .footer {
            background: linear-gradient(to right, #b4f0ff, #e0c3fc, #fbc2eb); 
            color: #000;
            padding: 20px 0;
            text-align: center;
            font-weight: 600;
            width: 100%;
        }

    </style>
</head>

            <div class="contact-menu-box">

                <a href="#" class="social-pill blue-bg">
